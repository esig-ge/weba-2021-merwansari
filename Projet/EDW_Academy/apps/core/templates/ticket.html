{% load static %}



{% block extrahead %}
<link rel="stylesheet" href="{% static 'ticket.css' %}">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ticket</title>
    {% endblock %}

    {% block content %}
</head>

<body>
    <div class="Titre">CONTACT US</div>
    <div class="Contact">
        <form class="was-validated" method="POST" style="font-family Titillium Web">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <br>
                <input class="case-name" id="name" name="name" placeholder="Your name..." required type="text">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <br>
                <input aria-describedby="emailHelp" class="case-email" id="exampleInputEmail1" name="email"
                       placeholder="Your email..." required type="email">
            </div>
            <div class="form-group">
                <label for="Subject">Subject</label>
                <br>
                <textarea class="case-subject" id="Subject" name="Subject" required></textarea>
            </div>
            <button id="buttoncontact" type="submit">Submit</button>

        </form>
    </div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>-->
</body>

</html>

{% endblock %}

{% block scripts %}
{% endblock %}
